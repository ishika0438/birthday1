<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise ðŸŽ‚</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="letter_style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #mainTitle {
      font-size: 32px;
      font-family: 'Pixelify Sans', sans-serif;
      margin-bottom: 8px;
    }

    #subTitle {
      font-size: 18px;
      font-family: 'Pixelify Sans', sans-serif;
      color: #791212;
      margin-bottom: 20px;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 70px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="birthdayText"></div>

    <div class="main-content">

      <!-- ðŸŽ‚ Cake -->
      <div class="cake-container">
        <div class="cake" id="cake"></div>
      </div>

<script>
  // =====================================
  // ðŸŽ‚ Dynamic Birthday Text
  // =====================================

  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Mumma";
  let candleCount = parseInt(params.get("candles")) || 4;
  candleCount = Math.min(Math.max(candleCount, 1), 30);

  const birthdayText = document.getElementById("birthdayText");
  birthdayText.innerHTML = `
    <div id="mainTitle">Happy Birthday, ${name}! ðŸŽ‰</div>
    <div id="subTitle">Make a wish and blow the candles.</div>
  `;

  // =====================================
  // ðŸŽ‚ Cake & Candles
  // =====================================

  const cake = document.getElementById("cake");

  const colors = [
    "green-candle",
    "purple-candle",
    "blue-candle",
    "yellow-candle",
  ];

  function createCandles(count) {
    cake.innerHTML = "";
    const candlesPerRow = 6;
    const shiftAmount = 4;
    const CAKE_VISUAL_WIDTH = 35;
    const CANDLE_VISUAL_WIDTH = 2;

    for (let i = 0; i < count; i++) {
      const candle = document.createElement("div");
      candle.classList.add("candle");
      const colorClass = colors[Math.floor(Math.random() * colors.length)];
      candle.classList.add(colorClass);

      const row = Math.floor(i / candlesPerRow);
      const col = i % candlesPerRow;
      const totalCandlesInRow = Math.min(candlesPerRow, count - row * candlesPerRow);
      const rowSpacing = CAKE_VISUAL_WIDTH / (totalCandlesInRow + 1);

      const leftBase = rowSpacing * (col + 1) - CANDLE_VISUAL_WIDTH / 2 + 5;
      const rowShift = row % 2 === 0 ? 0 : shiftAmount;

      candle.style.position = "absolute";
      candle.style.top = `${10 + row * 3}px`;
      candle.style.left = `${leftBase - rowShift + 4}px`;

      cake.appendChild(candle);
    }
  }

  createCandles(candleCount);

  // =====================================
  // ðŸŽµ Music Setup
  // =====================================

  const music = document.getElementById("birthdayMusic");

  function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
  }

  document.addEventListener("click", startMusic);

  // =====================================
  // ðŸŽ‚ Blow Candles Function
  // =====================================

  function blowOutCandles() {
    const candles = document.querySelectorAll(".candle");

    candles.forEach((candle) => {
      const delay = Math.random() * 1000;
      setTimeout(() => {
        candle.classList.add("blown");
      }, delay);
    });

    music.play().catch(() => {});

    setTimeout(() => {
      document.getElementById("subTitle").textContent =
        "Yayy! Wishing you the happiest birthday ever!! ðŸŽ‰";
    }, 1200);
  }

  // =====================================
  // ðŸŽ¤ Microphone Blow Detection
  // =====================================

  async function startMicDetection() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;

      source.connect(analyser);
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      let blown = false;

      function detectBlow() {
        analyser.getByteFrequencyData(dataArray);

        let highFreq = 0;
        let lowFreq = 0;
        const midpoint = dataArray.length / 2;

        for (let i = 0; i < dataArray.length; i++) {
          if (i < midpoint) lowFreq += dataArray[i];
          else highFreq += dataArray[i];
        }

        const ratio = (highFreq / midpoint) / ((lowFreq / midpoint) + 1);

        if (ratio > 0.5 && !blown) {
          blown = true;
          blowOutCandles();
        }

        requestAnimationFrame(detectBlow);
      }

      detectBlow();
    } catch (err) {
      console.log("Mic not allowed or unavailable.");
    }
  }

  startMicDetection();

  // =====================================
  // ðŸ’Œ Envelope Open/Close
  // =====================================

  const envelope = document.querySelector(".envelope-wrapper");
  const heart = document.querySelector(".heart");

  heart.addEventListener("click", () => {
    envelope.classList.toggle("flap");
  });

</script>

</body>
</html>
